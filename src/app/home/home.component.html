<div *ngIf="!newPage" class="d-flex justify-content-center">
  <button class="btn btn-primary me-1" (click)="navigateToCreateProject()">
    Create New Project
  </button>
  <button class="btn btn-info me-1" (click)="navigateToSavedProjects()">
    Retrieve Saved Project
  </button>
</div>

<div
  class="modal fade"
  id="validationModal1"
  tabindex="-1"
  aria-labelledby="validationModalLabel1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="validationModalLabel1">
          Error
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          First Login In The Portal Then You able to perform operations!.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

<div
  id="imageCarousel"
  class="carousel slide carousel-fade"
  data-bs-ride="carousel"
>
  <!-- Dots for navigation (No numbers) -->
  <ol class="carousel-indicators">
    <li
      data-bs-target="#imageCarousel"
      data-bs-slide-to="0"
      class="active"
    ></li>
    <li data-bs-target="#imageCarousel" data-bs-slide-to="1"></li>
    <li data-bs-target="#imageCarousel" data-bs-slide-to="2"></li>
    <li data-bs-target="#imageCarousel" data-bs-slide-to="3"></li>
    <li data-bs-target="#imageCarousel" data-bs-slide-to="4"></li>
    <li data-bs-target="#imageCarousel" data-bs-slide-to="5"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/Home1.jpeg" class="d-block carousel-img" alt="Image 1" />
    </div>
    <div class="carousel-item">
      <img src="assets/Home2.jpeg" class="d-block carousel-img" alt="Image 2" />
    </div>
    <div class="carousel-item">
      <img src="assets/Home3.jpeg" class="d-block carousel-img" alt="Image 3" />
    </div>
    <div class="carousel-item">
      <img src="assets/Home4.jpeg" class="d-block carousel-img" alt="Image 4" />
    </div>
    <div class="carousel-item">
      <img src="assets/Home5.jpeg" class="d-block carousel-img" alt="Image 5" />
    </div>
    <div class="carousel-item">
      <img src="assets/Home6.jpeg" class="d-block carousel-img" alt="Image 6" />
    </div>
  </div>

  <!-- Previous & Next Buttons -->
  <a
    class="carousel-control-prev"
    href="#imageCarousel"
    role="button"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#imageCarousel"
    role="button"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
