<div *ngIf="!newPage" class="d-flex justify-content-center">
  <button class="btn btn-primary me-1" (click)="navigateToCreateProject()">
    Create New Project
  </button>
  <button class="btn btn-info me-1" (click)="navigateToSavedProjects()">
    Retrieve Saved Project
  </button>
</div>

<div
  class="modal fade"
  id="validationModal1"
  tabindex="-1"
  aria-labelledby="validationModalLabel1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="validationModalLabel1">
          Error
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          First Login In The Portal Then You able to perform operations!.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
<br />
<br />
<br />
<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/aqua-select1.jpg" class="carousel-img" alt="Image 1" />
    </div>
    <div class="carousel-item">
      <img src="assets/Aquaflo-pumps.jpg" class="carousel-img" alt="Image 2" />
    </div>
    <div class="carousel-item">
      <img src="assets/Aquaflo-pumps.jpg" class="carousel-img" alt="Image 3" />
    </div>
  </div>
</div>
